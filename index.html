<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Univel Library</title>
</head>
<body>
    <!-- NAVIGATION  -->
    <header>
        <h2 class="logo">Univel Library </h2>
            <nav>
                <ul class="navlink">
                    <li><a href="/">Browse Books</a></li>
                    <li><a href="/">Services</a></li>
                    <li><a href="/">Partners</a></li>
                </ul>
            </nav>
        <div class="icon">
            <div class="logo1">
                <i class="fas fa-book"></i>
            </div>
            <div class="logo2">
                <i class="fas fa-book-reader"></i>
            </div>
        </div>
    </header>
    <hr class="line">

    <!-- SEARCH -->

    <section class="search">
        <i class="fas fa-search"></i>
        <div class="searchinput">
            <input type="text" placeholder="Enter Book" class="booklist" id="searchinp">         
        </div>
        <list id="autotext"></list>
    </section>
 

    <!-- SERVICES -->

    <div class='service'>
        <ul class="serlink">
            <li><a href="/">Lend a Book</a></li>
            <li><a href="/">Buy a Book</a></li>
            <li><a href="/">Rent a Book</a></li>
        </ul>
    </div>

    <!-- BODY --> 

    <div class="hero">
        <h1>New Release</h1>
        <div class="pictures"></div>
    </div>

    <p>
        A place where books are kept for you | 2021
    </p>


    <!-- SCRIPT BELOW -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js" integrity="sha512-cyAbuGborsD25bhT/uz++wPqrh5cqPh1ULJz4NSpN9ktWcA6Hnh9g+CWKeNx2R0fgQt+ybRXdabSBgYXkQTTmA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
</body>
</html>
